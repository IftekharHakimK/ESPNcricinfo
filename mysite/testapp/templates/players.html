<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>players</title>
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/css/styles_players.css">
</head>

<body>
    <div id="top-head">
        <h1 id="temp">ESPNcricinfo</h1>
    </div>
    <div class="table-responsive" id="div-temp1">
        <table class="table" id="table1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th>GO</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{player.f1}}</td>
                    <td>{{player.f2}}</td>
                    <td><a href="{% url 'player_detail' playerid=player.f3 %}">-&gt;</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
