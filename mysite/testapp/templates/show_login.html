<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>show_login</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/static/assets/css/styles_login.css">
</head>

<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert- {{message.tags}} m-2 id" id="msg" role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
    <div class="login-clean">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <h1 id="head" style="font-size: 22px;color: blue;"><em>ESPNcricinfo</em></h1>
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" id="Log-in" type="submit">Log In</button></div>
        </form>
    </div>
    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        setTimeout(function(){
            if($('#msg').length>0)
                $('#msg').remove();
        },2000)
    </script>
</body>

</html>
